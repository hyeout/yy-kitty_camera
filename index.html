<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; display: flex; justify-content: center; align-items: center;
            background-color: transparent; overflow: hidden;
            font-family: 'Gaegu', cursive; user-select: none;
        }

        .widget-container {
            position: relative;
            width: 450px; 
            height: 450px;
        }

        .camera-body {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0; z-index: 1; transition: opacity 0.3s;
        }
        .camera-body.active { opacity: 1; z-index: 2; }

        /* [수정 1] 스크린 영역 (투명창에 맞게 재조정) */
        #screen {
            position: absolute;
            /* 좌표 재계산 결과 적용 */
            top: 27.3%; left: 18.3%; width: 41%; height: 33.2%;
            
            overflow: hidden; display: flex;
            justify-content: center; align-items: center;
            /* 배경색을 투명으로 변경 (PNG 투명 영역 활용) */
            background-color: transparent; 
            border-radius: 4px;
            cursor: pointer; z-index: 10;
            /* ▼▼▼ 위치 확인용 빨간 박스 (나중에 지우세요) ▼▼▼ */
            box-shadow: inset 0 0 0 2px rgba(255, 0, 0, 0.5); background-color: rgba(255,0,0,0.1);
        }

        #uploaded-img {
            position: absolute; width: 102%; height: 102%; /* 꽉 차게 미세 조정 */
            object-fit: cover; cursor: grab; display: none;
            transition: transform 0.1s ease, filter 0.2s ease; z-index: 12;
        }

        .plus-icon {
            font-size: 16px; text-align: center; font-weight: bold;
            z-index: 11; pointer-events: none;
        }

        /* [수정 2, 3] 버튼 레이어 좌표 재조정 */
        .btn { 
            position: absolute; cursor: pointer; z-index: 20; 
            /* ▼▼▼ 위치 확인용 빨간 박스 (나중에 지우세요) ▼▼▼ */
            background-color: rgba(255, 0, 0, 0.4); border: 1px solid red;
        }
        
        /* 색상 변경 (OK 버튼 - 중앙) */
        .btn-ok { top: 49.5%; left: 74%; width: 8.5%; height: 8.5%; border-radius: 50%; }
        
        /* 보정 버튼 (상하좌우 - OK 버튼 기준 정렬) */
        .btn-up { top: 39%; left: 74%; width: 8.5%; height: 9%; }
        .btn-down { top: 60%; left: 74%; width: 8.5%; height: 9%; }
        .btn-left { top: 49.5%; left: 64%; width: 9%; height: 8.5%; }
        .btn-right { top: 49.5%; left: 84%; width: 9%; height: 8.5%; }

        /* 사진 이동 (MENU 위 타원 버튼) */
        .btn-move { top: 67%; left: 69%; width: 9.5%; height: 4.5%; border-radius: 10px; }

        #status-tip {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            color: white; padding: 6px 18px; border-radius: 20px;
            font-size: 14px; display: none; z-index: 30;
        }

        #file-input { display: none; }
    </style>
</head>
<body>

<div class="widget-container">
    <img src="kitty_camera_blue.png" id="cam-blue" class="camera-body active">
    <img src="kitty_camera_pink.png" id="cam-pink" class="camera-body">
    <img src="kitty_camera_red.png" id="cam-red" class="camera-body">

    <div id="screen" onclick="triggerUpload()">
        <div class="plus-icon" id="placeholder" style="color: #9abedb;">click to upload ♡</div>
        <img id="uploaded-img" src="" draggable="false">
    </div>

    <div class="btn btn-ok" onclick="switchColor()" title="색상 변경"></div>
    <div class="btn btn-move" onclick="toggleMoveMode()" title="이동 모드"></div>
    <div class="btn btn-up" onclick="adjustFilter('bright', 10)" title="밝기+"></div>
    <div class="btn btn-down" onclick="adjustFilter('bright', -10)" title="밝기-"></div>
    <div class="btn btn-left" onclick="adjustFilter('contrast', -10)" title="대비-"></div>
    <div class="btn btn-right" onclick="adjustFilter('contrast', 10)" title="대비+"></div>

    <div id="status-tip"></div>
</div>

<input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">

<script>
    const themes = [
        { id: 'blue', color: '#9abedb', tipBg: 'rgba(154, 190, 219, 0.9)' },
        { id: 'pink', color: '#ffb6c1', tipBg: 'rgba(255, 182, 193, 0.9)' },
        { id: 'red',  color: '#ff8a8a', tipBg: 'rgba(255, 138, 138, 0.9)' }
    ];
    let currentIndex = 0;
    let brightness = 100, contrast = 100;
    let isMoveMode = false, isDragging = false;
    let startX, startY, translateX = 0, translateY = 0;

    const img = document.getElementById('uploaded-img');
    const screen = document.getElementById('screen');
    const tip = document.getElementById('status-tip');
    const placeholder = document.getElementById('placeholder');

    function switchColor() {
        document.getElementById(`cam-${themes[currentIndex].id}`).classList.remove('active');
        currentIndex = (currentIndex + 1) % themes.length;
        document.getElementById(`cam-${themes[currentIndex].id}`).classList.add('active');
        placeholder.style.color = themes[currentIndex].color;
        showTip(`Theme: ${themes[currentIndex].id.toUpperCase()}`);
    }

    function toggleMoveMode() {
        if (!img.src || img.style.display === 'none') return;
        isMoveMode = !isMoveMode;
        if (isMoveMode) {
            showTip("MOVE MODE: ON (Drag Photo)");
            screen.style.cursor = 'move'; img.style.pointerEvents = 'auto';
        } else {
            showTip("MOVE MODE: OFF");
            screen.style.cursor = 'pointer'; img.style.pointerEvents = 'none';
        }
    }

    function adjustFilter(type, value) {
        if (!img.src || img.style.display === 'none') return;
        if (type === 'bright') brightness += value;
        if (type === 'contrast') contrast += value;
        img.style.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
        showTip(`Bright: ${brightness}% | Contrast: ${contrast}%`);
    }

    function showTip(text) {
        tip.innerText = text;
        tip.style.background = themes[currentIndex].tipBg;
        tip.style.display = 'block';
        clearTimeout(window.tipTimeout);
        window.tipTimeout = setTimeout(() => { tip.style.display = 'none'; }, 2000);
    }

    function triggerUpload() { if (!isMoveMode) document.getElementById('file-input').click(); }

    function previewImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function() {
            img.src = reader.result;
            img.style.display = 'block';
            placeholder.style.display = 'none';
            brightness = 100; contrast = 100; translateX = 0; translateY = 0;
            img.style.filter = 'brightness(100%) contrast(100%)';
            updateTransform();
        }
        if (file) reader.readAsDataURL(file);
    }

    screen.addEventListener('mousedown', (e) => { if (isMoveMode) { isDragging = true; startX = e.clientX - translateX; startY = e.clientY - translateY; } });
    window.addEventListener('mousemove', (e) => { if (isDragging) { translateX = e.clientX - startX; translateY = e.clientY - startY; updateTransform(); } });
    window.addEventListener('mouseup', () => { isDragging = false; });
    function updateTransform() { img.style.transform = `translate(${translateX}px, ${translateY}px)`; }
</script>

</body>
</html>
